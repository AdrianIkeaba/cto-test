# Development Profile Configuration
server.port=8080
server.servlet.context-path=/api
spring.application.name=gym-backend
# Profile is active
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_db
spring.datasource.username=gym_user
spring.datasource.password=gym_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8080/api}
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=noreply@example.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
# Debug SMTP issues
spring.mail.properties.mail.debug=true
# JWT Configuration
jwt.secret=myVerySecureAndLongSecretKey123456789012345678901234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000
jwt.refresh-expiration=604800000
# Logging Configuration
logging.level.com.gym.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/gym-backend.log
# CORS Configuration
cors.allowed-origins[0]=http://localhost:3000
cors.allowed-origins[1]=http://127.0.0.1:3000
cors.allowed-origins[2]=http://localhost:5173
cors.allowed-origins[3]=http://127.0.0.1:5173
cors.allowed-methods[0]=GET
cors.allowed-methods[1]=POST
cors.allowed-methods[2]=PUT
cors.allowed-methods[3]=DELETE
cors.allowed-methods[4]=OPTIONS
cors.allowed-headers[0]=Authorization
cors.allowed-headers[1]=Content-Type
cors.allowed-headers[2]=X-Requested-With
cors.exposed-headers[0]=X-Total-Count
cors.allow-credentials=true
cors.max-age=3600
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,flyway
management.endpoint.health.show-details=always
management.info.env.enabled=true
