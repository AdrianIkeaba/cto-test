# Test Profile Configuration
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: gym-backend-test
  
  profiles:
    active: test
    
  datasource:
    url: jdbc:tc:postgresql:15-alpine://localhost:5432/test_db
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    defer-datasource-initialization: false
    
  sql:
    init:
      mode: never
      
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  mail:
    host: localhost
    port: 1025
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            
  # Disable JWT verification in tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/api

# JWT Configuration - Using test values
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 3600000 # 1 hour in milliseconds
  refresh-expiration: 86400000 # 24 hours in milliseconds
  
# Logging Configuration
logging:
  level:
    com.gym.backend: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/gym-backend-test.log
    
# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://127.0.0.1:3000
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - Authorization
    - Content-Type
    - X-Requested-With
  allow-credentials: true
  max-age: 3600

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

# Application specific configuration
app:
  email:
    verification-required: false
  frontend:
    url: http://localhost:3000
  backend:
    url: http://localhost:8080/api