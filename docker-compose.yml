version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: gym_postgres
    environment:
      POSTGRES_DB: gym_db
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym_user -d gym_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Service (Spring Boot)
  backend:
    build: ./backend
    container_name: gym_backend
    ports:
      - "8080:8080"
    environment:
      # Database Connection
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gym_db
      - SPRING_DATASOURCE_USERNAME=gym_user
      - SPRING_DATASOURCE_PASSWORD=gym_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_SECRET=${JWT_SECRET:-mySecretKey123456789012345678901234567890}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_AUTH=${MAIL_AUTH:-true}
      - MAIL_STARTTLS=${MAIL_STARTTLS:-true}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Application (React)
  frontend:
    # build: ./frontend # Uncomment when Dockerfile is present
    image: node:18-alpine # Placeholder image until frontend is initialized
    container_name: gym_frontend
    ports:
      - "3000:3000"
    environment:
      # API Configuration
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    command: sh -c "echo 'Frontend not yet initialized' && sleep infinity" # Keep container running
    restart: unless-stopped

volumes:
  postgres_data:
