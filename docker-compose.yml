version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: gym_postgres
    environment:
      POSTGRES_DB: gym_db
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Backend API Service (Spring Boot)
  backend:
    # build: ./backend  # Uncomment when Dockerfile is present
    image: openjdk:17-slim # Placeholder image until backend is initialized
    container_name: gym_backend
    ports:
      - "8080:8080"
    environment:
      # Database Connection
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gym_db
      - SPRING_DATASOURCE_USERNAME=gym_user
      - SPRING_DATASOURCE_PASSWORD=gym_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - postgres
    restart: unless-stopped

  # Frontend Application (React)
  frontend:
    # build: ./frontend # Uncomment when Dockerfile is present
    image: node:18-alpine # Placeholder image until frontend is initialized
    container_name: gym_frontend
    ports:
      - "3000:3000"
    environment:
      # API Configuration
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    command: sh -c "echo 'Frontend not yet initialized' && sleep infinity" # Keep container running
    restart: unless-stopped

volumes:
  postgres_data:
